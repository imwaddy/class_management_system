<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script ref="{{ url_for('static', filename='jquery.min.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Add Teacher</h1>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form action="{{ url_for('add_teacher') }}" method="post">
            <label for="teacher_name">Teacher Name:</label>
            <input type="text" id="teacher_name" name="name" placeholder="Enter teacher name" required><br>
            <button type="submit" class="button"><i class="fas fa-plus-circle"></i> Add Teacher</button>
        </form>
        <br>
        <div>
            <a href="{{ url_for('dashboard') }}" class="back-button button"><i class="fas fa-backspace"></i> Back to Dashboard</a>
        </div>
    </div>

    {% if teachers %}
    <div class="container">
        <h2>Teacher Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Teacher Name</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for teacher in teachers %}
                <tr>
                    <td>{{ teacher[1] }}</td>
                    <td><a href="{{ url_for('delete_teachers', teacher_name=teacher[1]) }}" class="delete-link"><i class="fas fa-trash-alt"></i> Delete</a></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}

</body>
</html>
